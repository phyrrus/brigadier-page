<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width-device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Brigadier</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="img/fav.ico">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>

    <body>

    <!-- Contact -->
  <section class="contact r-p bg-sec" id="contact">
    <div class="container text-center">
      <div class="row">
        <div class="col way-fade-left">
          <h2>Update your portfolio</h2>
          <img src="img/update.svg" style="width: 50%; height:auto;">
        </div>
      </div>
      <div class="row mt-5">
        <div class="col">
          <form id="updateform">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label"> Add Contact Info</label>
              <div class="col-5">
                <input type="text" class="form-control" id="updateName" placeholder="Name" required>
              </div>
              <div class="col-5">
                <input type="email" class="form-control" id="updateEmail" placeholder="Email" required>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label"></label>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label"> Create a Portfolio to Track </label>
              <div class="col-10">
                <table class="table order-list" id="item-table">
                  <tbody>
                    <tr>
                      <td  style="width: 30%">
                        <select id="first-selection" class="form-control" required>
                          <option selected value="">Select Provider</option>
                        </select>
                      </td>
                      <td  style="width: 30%">
                        <select id="second-selection" class="form-control" required>
                          <option selected value="">Select Ticker</option>
                        </select>
                      </td>
                      <td  style="width: 20%">
                        <input type="number" class="form-control inputPercentage" id="inputPercentage" placeholder="% Portfolio" min="0" required>
                      </td>
                      <td  style="width: 20%"><a class="deleteRow"></a>
                      </td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                        <td  style="width: 30%">
                            <input type="button" class="btn btn-lg btn-block " id="addrow" value="Add Row" />
                        </td>
                    </tr>
                    <tr>
                    </tr>
                </tfoot>
                </table>
              </div>
            </div>
            <div id="percentage-error"></div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">
                <button class="btn btn-primary" type="submit" id="subscribebtn">Subscribe</button>
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer>
    <div class="container h-100 d-flex align-items-center justify-content-center">
      <div class="row">
        <div class="col">
          <p class="text-muted" style="font-size:14px;"> 
            &copy; 2021 Brigadier |

            <a href="mailto:support@brigadier.club"> Support </a>| 
            <a href="https://www.brigadier.club/terms.html"> Terms and Conditions</a> |
            <a href="https://www.brigadier.club/policy.html"> Privacy Policy</a>| 
            <a href="https://uk.linkedin.com/in/andreapirrone">Developed by Andrea Pirrone </a>
          </p>
        </div>
      </div>
    </div>
  </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
